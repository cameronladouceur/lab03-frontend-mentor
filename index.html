<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div class="desktop-text">
        <h1>Learn to code by watching others</h1>
        <p class="copy-text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <section class="form-box">
        <p class="try-free">
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </p>
        <div>
          <form>
            <input type="text" id="fname" name="fname" value="First Name" />
            <input type="text" id="lname" name="lname" value="Last Name" />
            <input type="email" id="email" name="email" value="Email Address" />
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              value="Password"
            />
            <button class="free-trial">CLAIM YOUR FREE TRIAL</button>
            <p class="terms-disclaimer">
              By clicking the button, you are agreeing to our
              <a href="#" class="terms-and-services">Terms and Services</a>
            </p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
